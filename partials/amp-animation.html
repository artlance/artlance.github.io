<amp-animation id="showHeader" layout="nodisplay">
    <script type="application/json">
        {
        "duration": "200ms",
            "fill": "both",
            "iterations": "1",
            "direction": "alternate",
            "animations": [
            {
                "selector": "#scrollToTopButton",
                "keyframes": [
                { "opacity": "1", "visibility": "visible" }
                ]
            }
            ]
        }
    </script>
</amp-animation>
<amp-animation id="hideHeader" layout="nodisplay">
    <script type="application/json">
        {
        "duration": "200ms",
            "fill": "both",
            "iterations": "1",
            "direction": "alternate",
            "animations": [
            {
                "selector": "#scrollToTopButton",
                "keyframes": [
                { "opacity": "0", "visibility": "hidden" }
                ]
            }
            ]
        }
    </script>
</amp-animation>
<amp-state id="ampState">
    <script type="application/json">
        {
            "activeRadio": "active",
            "activeVideo": "",
            "activePodcasts": "",
            "hideRadio": false,
            "hideVideo": true,
            "hidePodcasts": true
        }
    </script>
</amp-state>
<amp-animation id="showPlayer" layout="nodisplay">
    <script type="application/json">
        {
        "duration": "200ms",
            "fill": "both",
            "iterations": "1",
            "direction": "alternate",
            "animations": [
            {
                "selector": "#scrollPlayer",
                "keyframes": [
                { "opacity": "1", "visibility": "visible" }
                ]
            }
            ]
        }
    </script>
</amp-animation>
<amp-animation id="hidePlayer" layout="nodisplay">
    <script type="application/json">
        {
        "duration": "200ms",
            "fill": "both",
            "iterations": "1",
            "direction": "alternate",
            "animations": [
            {
                "selector": "#scrollPlayer",
                "keyframes": [
                { "opacity": "0", "visibility": "hidden" }
                ]
            }
            ]
        }
    </script>
</amp-animation>
